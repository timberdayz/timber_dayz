name: Validate Data Flow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-api-contracts:
    name: Validate API Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Validate API Contracts
        run: |
          python scripts/validate_api_contracts.py
      
      - name: Validate Frontend API Methods
        run: |
          python scripts/validate_frontend_api_methods.py
      
      - name: Validate Database Fields
        run: |
          python scripts/validate_database_fields.py
      
      - name: Generate Code Review Checklist
        run: |
          python scripts/generate_code_review_checklist.py
      
      - name: Upload Validation Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-reports
          path: |
            temp/code_review_checklist_report.txt
            temp/validation_*.txt

  validate-materialized-views:
    name: Validate Materialized Views
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Set up database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          # 创建数据库表结构
          # python scripts/init_database.py
          echo "Database setup completed"
      
      - name: Validate Materialized View Fields
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          python scripts/test_materialized_view_fields.py

