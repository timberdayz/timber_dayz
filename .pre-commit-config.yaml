# Pre-commit hooks configuration for 跨境电商ERP系统
# 安装: pip install pre-commit && pre-commit install

repos:
  # 基础代码质量检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=10240"] # 10MB limit
      - id: detect-private-key

  # Python代码格式化
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--line-length", "88"]
        files: '^(modules|tests|scripts)/.*\.py$'

  # Python代码检查
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.5
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
        files: '^(modules|tests|scripts)/.*\.py$'

  # 自定义钩子
  - repo: local
    hooks:
      # 禁止提交敏感文件
      - id: check-secrets
        name: Check for secrets
        entry: bash -c 'if find . -name "*.key" -o -name "*.enc" -o -name ".env" | grep -v ".env.template" | head -1; then echo "❌ 发现敏感文件，请移除后再提交"; exit 1; fi'
        language: system
        pass_filenames: false

      # 运行快速健康检查
      - id: health-check
        name: Quick health check
        entry: python health_check.py --quick
        language: system
        pass_filenames: false
        stages: [commit]

# 全局配置
default_stages: [commit]
fail_fast: false
