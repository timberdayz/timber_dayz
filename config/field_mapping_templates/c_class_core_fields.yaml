# =====================================================
# C类数据核心字段映射模板配置
# =====================================================
# 版本：v1.0.0
# 创建日期：2025-01-31
# 用途：C类数据计算核心字段映射模板
#
# 说明：
# - 本模板专注于C类数据计算所需的17个核心字段
# - 区分运营数据（无货币字段）和经营数据（CNY本位币）
# - 运营数据来源：Shopee、TikTok（只采集数量指标）
# - 经营数据来源：妙手ERP（统一CNY本位币）
# =====================================================

# =====================================================
# Shopee运营数据模板（无货币字段）
# =====================================================
shopee:
  # 产品数据域（运营数据，无货币）
  products:
    common:
      # 转化率计算核心字段
      unique_visitors:
        - "独立访客数"
        - "访客数"
        - "UV"
        - "Unique Visitors"
        - "visitors"
      
      order_count:
        - "订单数"
        - "订单数量"
        - "Order Count"
        - "orders_count"
      
      conversion_rate:
        - "转化率"
        - "Conversion Rate"
        - "conversion"
      
      # 客户满意度核心字段
      rating:
        - "评分"
        - "商品评分"
        - "Rating"
        - "star_rating"
        - "星级评分"
      
      # 时间维度聚合
      metric_date:
        - "日期"
        - "指标日期"
        - "Metric Date"
        - "date"
      
      data_domain:
        - "数据域"
        - "Data Domain"
        - "domain"
      
      # 排名计算核心字段
      sales_volume:
        - "销量"
        - "销售数量"
        - "Sales Volume"
        - "sales_qty"
      
      # 注意：运营数据不包含货币字段（sales_amount_rmb）
      # 货币数据统一从妙手ERP获取
  
  # 库存数据域（运营数据，无货币）
  inventory:
    common:
      available_stock:
        - "可用库存"
        - "库存"
        - "Available Stock"
        - "stock"
        - "inventory"
      
      sales_volume_30d:
        - "近30天销量"
        - "30天销量"
        - "Sales Volume 30 Days"
        - "sales_volume_30d"

