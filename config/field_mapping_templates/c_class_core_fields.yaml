# =====================================================
# 模板使用说明
# =====================================================
# 1. 运营数据（Shopee、TikTok）：
#    - 只采集数量指标（销量、访客数、订单数等）
#    - 不采集货币字段（避免货币转换复杂）
#    - 货币数据统一从妙手ERP获取
#
# 2. 经营数据（妙手ERP）：
#    - 统一CNY本位币
#    - 包含订单金额、销售额等货币字段
#    - 所有金额字段必须为CNY
#
# 3. 字段映射优先级：
#    - 优先使用标准字段名（field_code）
#    - 其次使用中文同义词
#    - 最后使用平台特定同义词
#
# 4. 验证要求：
#    - 运行 scripts/verify_c_class_core_fields.py 验证所有字段
#    - 运行 scripts/test_field_mapping_template.py 测试模板识别准确性
# =====================================================

