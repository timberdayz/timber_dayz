# 数据类型定义
data_types:
  product_name: "string"
  sku: "string"
  price: "float"
  quantity: "integer"
  sales: "integer"
  revenue: "float"
  platform: "string"
  import_time: "datetime"
  data_quality: "float"

# 数据验证规则
validation_rules:
  product_name:
    required: true
    min_length: 1
    max_length: 500
  sku:
    required: true
    min_length: 1
    max_length: 100
    pattern: "^[A-Za-z0-9\\-_]+$"
  price:
    required: true
    min_value: 0
    max_value: 999999
  quantity:
    required: false
    min_value: 0
    max_value: 999999
  sales:
    required: false
    min_value: 0
    max_value: 999999
  revenue:
    required: false
    min_value: 0
    max_value: 99999999

# 平台特定配置
platform_configs:
  shopee:
    currency: "USD"
    date_format: "%Y-%m-%d"
    decimal_separator: "."
    encoding: "utf-8"
    file_extensions: [".csv", ".xlsx"]
  
  temu:
    currency: "USD"
    date_format: "%m/%d/%Y"
    decimal_separator: "."
    encoding: "utf-8"
    file_extensions: [".csv", ".xlsx"]
  
  miaoshou:
    currency: "CNY"
    date_format: "%Y年%m月%d日"
    decimal_separator: "."
    encoding: "utf-8"
    file_extensions: [".csv", ".xlsx", ".xls"]
  
  amazon:
    currency: "USD"
    date_format: "%Y-%m-%d"
    decimal_separator: "."
