# 西虹ERP系统 - Nginx开发环境配置
# 用于开发环境测试，提前发现生产环境问题
# 主要调整：
# 1. 后端地址：localhost:8001（本地开发服务器）
# 2. 前端地址：localhost:5173（Vite 开发服务器）
# 3. 限流规则：更宽松（便于测试）
# 4. 端口：8080（避免与生产环境冲突）
# 5. 日志级别：更详细（便于调试）

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;  # 开发环境使用 debug 级别
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式（开发环境更详细）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==================== 限流配置（开发环境更宽松） ====================
    # 按 IP 限流（通用 API 限流）
    # 开发环境：限制每个 IP 每分钟最多 500 个请求（更宽松，便于测试）
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=500r/m;
    
    # 按 IP 限流（数据同步 API 限流）
    # 开发环境：限制每个 IP 每分钟最多 100 个请求（更宽松）
    limit_req_zone $binary_remote_addr zone=data_sync_limit:10m rate=100r/m;
    
    # 按 IP 限流（登录 API 限流）
    # 开发环境：限制每个 IP 每分钟最多 30 个请求（更宽松）
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=30r/m;
    
    # 连接数限制（开发环境更宽松）
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # 上游服务器（开发环境：指向本地服务）
    # 注意：host.docker.internal 在 Windows/Mac 上可用，Linux 上需要额外配置
    # Linux 用户需要添加 extra_hosts: - "host.docker.internal:host-gateway" 到 docker-compose.dev.yml
    # 使用 resolver 和变量强制使用 IPv4
    resolver 127.0.0.11 valid=30s;
    upstream backend {
        # 使用变量强制 IPv4 解析
        server host.docker.internal:8001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        # 使用变量强制 IPv4 解析
        server host.docker.internal:5173 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP服务器（开发环境）
    server {
        listen 80;
        server_name localhost;

        # 安全头（开发环境）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-Environment "development" always;  # 标识开发环境

        # 后端API代理（通用限流）
        location /api/ {
            # 应用通用 API 限流（开发环境更宽松）
            limit_req zone=api_limit burst=100 nodelay;
            
            # 连接数限制（每个 IP 最多 50 个并发连接，开发环境更宽松）
            limit_conn conn_limit 50;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # 数据同步 API（更严格的限流）
        location ~ ^/api/(data-sync|collection)/ {
            # 应用数据同步 API 限流（开发环境更宽松）
            limit_req zone=data_sync_limit burst=20 nodelay;
            
            # 连接数限制（每个 IP 最多 20 个并发连接）
            limit_conn conn_limit 20;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 300s;  # 数据同步可能需要更长时间
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # 认证 API（最严格的限流）
        location ~ ^/api/(auth|login|register)/ {
            # 应用认证 API 限流（开发环境更宽松）
            limit_req zone=auth_limit burst=10 nodelay;
            
            # 连接数限制（每个 IP 最多 10 个并发连接）
            limit_conn conn_limit 10;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 健康检查
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # 前端静态文件（开发环境：Vite 开发服务器）
        # 注意：Vite 开发服务器需要特殊处理 SPA 路由
        # 对于根路径，直接代理到 /index.html（Vite 会自动处理）
        location = / {
            proxy_pass http://frontend/index.html;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # 其他前端路由（SPA 路由回退）
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Vite HMR 支持
            # 如果后端返回 404，拦截并重写为 /index.html（SPA 路由回退）
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }

        # 静态文件缓存（开发环境禁用缓存，便于调试）
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires -1;  # 开发环境禁用缓存
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # 限流错误页面（429 Too Many Requests）
        error_page 429 /429.html;
        location = /429.html {
            internal;
            return 429 '{"success": false, "error": "请求过于频繁，请稍后再试（开发环境）", "retry_after": 60, "environment": "development"}';
            add_header Content-Type application/json;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}

