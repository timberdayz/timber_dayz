# 西虹ERP系统 - Nginx生产环境配置

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ==================== 限流配置 ====================
    # 按 IP 限流（通用 API 限流）
    # 限制每个 IP 每分钟最多 200 个请求（burst=50 允许突发）
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/m;
    
    # 按 IP 限流（数据同步 API 限流，更严格）
    # 限制每个 IP 每分钟最多 30 个请求（burst=10 允许突发）
    limit_req_zone $binary_remote_addr zone=data_sync_limit:10m rate=30r/m;
    
    # 按 IP 限流（登录 API 限流，最严格）
    # 限制每个 IP 每分钟最多 10 个请求（burst=3 允许突发）
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    
    # 连接数限制（防止单个 IP 占用过多连接）
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # 上游服务器
    upstream backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        least_conn;
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP重定向到HTTPS（生产环境启用）
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # HTTP服务器（开发/测试环境）
    server {
        listen 80;
        server_name localhost;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # 后端API代理（通用限流）
        location /api/ {
            # 应用通用 API 限流
            limit_req zone=api_limit burst=50 nodelay;
            
            # 连接数限制（每个 IP 最多 20 个并发连接）
            limit_conn conn_limit 20;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # 数据同步 API（更严格的限流）
        location ~ ^/api/(data-sync|collection)/ {
            # 应用数据同步 API 限流
            limit_req zone=data_sync_limit burst=10 nodelay;
            
            # 连接数限制（每个 IP 最多 10 个并发连接）
            limit_conn conn_limit 10;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 300s;  # 数据同步可能需要更长时间
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # 认证 API（最严格的限流）
        location ~ ^/api/(auth|login|register)/ {
            # 应用认证 API 限流
            limit_req zone=auth_limit burst=3 nodelay;
            
            # 连接数限制（每个 IP 最多 5 个并发连接）
            limit_conn conn_limit 5;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 健康检查
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # 前端静态文件
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 静态文件缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 限流错误页面（429 Too Many Requests）
        error_page 429 /429.html;
        location = /429.html {
            internal;
            return 429 '{"success": false, "error": "请求过于频繁，请稍后再试", "retry_after": 60}';
            add_header Content-Type application/json;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

